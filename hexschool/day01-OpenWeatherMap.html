<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day01-OpenWeatherMap</title>
</head>
<body>
    <div id="weather"></div>

    <script>
        
        function makeRequest(){
            xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.openweathermap.org/data/2.5/weather?lat=25.058782528958847&lon=121.61181812698887&appid=63c5c6ff06c1b5ea29af6b7d483b020b', true)
            xhr.onload = function(){
                console.log(JSON.parse(this.responseText));
                

                let response = JSON.parse(this.responseText);
                let city = response.name + ", " + response.sys.country; 
                let weatherTitle = response.weather[0].main;
                let temp = response.main.temp + "Â°"

                let weatherContainer = document.querySelector('#weather');
                weatherContainer.innerHTML = city + "<br/>" + weatherTitle + "<br/>" + temp;
            }
            xhr.send();
        }

        makeRequest();
    </script>
</body>
</html>
