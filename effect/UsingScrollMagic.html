<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Animate On Scroll Using ScrollMagic</title>
    <style>
        .red-cube{
            background: red;
            margin: 0 auto;
            display: block;
            padding: 40px 0 ;
            text-align: center;
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: all 1s ease;
            width: 0%;
        }
        .red-cube.show{
            opacity: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- <a href="https://www.youtube.com/watch?v=Sxgn6z6yLsM" target="_blank">來源</a> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <div style="height: 600px;"></div>
    <div class="red-cube">Scroll Magic</div>
    <div style="height: 600px;"></div>

    <script>
        //創建一個scrollMagic控制器
        var controller = new ScrollMagic.Controller();

        //創建一個動畫對象('.red-cube')

        //創建一個舞台對象
        var scene = new ScrollMagic.Scene({
            //將動畫對象加到舞台
            //看哪個element要被trigger
            triggerElement: '.red-cube',
            //告訴ScrollMagic從什麼位置開始當前場景
            // offset: 100,
            //告訴ScrollMagic當前場景的有效範圍
            // duration: 200,
        })
        //when the trigger of scrollmagic by default is in the middle of screen so somewhere here when it scroll and it pushes 
        //the beginning like this div is gonna do whatever we want, you can change the trigger position doesn't have to be in the middle
        //you can change it scroll on the top of the screen.
        //當澤到一半時，red-cube要加上class
        .setClassToggle('.red-cube','show')
        //將舞台放到控制器內
        .addTo(controller);
    </script>
</body>
</html>
