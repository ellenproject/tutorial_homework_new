<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_cigarettes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    <div class="container">
        <form class="quiz">
            <div class="quiz__inner">
                <div data-question="1" class="quiz__step--1 quiz__step quiz__step--current">
                    <div class="question__emoji">üö¨ </div>
                    <h1 class="quiz__question">Do you smoke cigarettes?</h1>
                    <div class="answer">
                        <input class="answer__input" data-char="65" type="radio" id="smoke_yes" name="smoke" value="Yes">
                        <label class="answer__label" for="smoke_yes">Yes</label>
                    </div>
                    <div class="answer">
                        <input class="answer__input" data-char="66" type="radio" id="smoke_no" name="smoke" value="No">
                        <label class="answer__label" for="smoke_no">No</label>
                    </div>
                </div>
                <div data-question="2" class="quiz__step--2 quiz__step">
                    <div class="question__emoji">üçï </div>
                    <h1 class="quiz__question">Do you like pizza?</h1>
                    <div class="answer">
                        <input class="answer__input" type="radio" id="pizza_yes" name="pizza" value="Yes">
                        <label class="answer__label" for="pizza_yes">Yes</label>
                    </div>
                    <div class="answer">
                        <input class="answer__input" type="radio" id="pizza_no" name="pizza" value="No">
                        <label class="answer__label" for="pizza_no">No</label>
                    </div>
                </div>
                <div data-question="3" class="quiz__step--3 quiz__step">
                    <div class="question__emoji">üëΩ </div>
                    <h1 class="quiz__question">Do you believe in aliens?</h1>
                    <div class="answer">
                        <input class="answer__input" type="radio" id="aliens_yes" name="aliens" value="Yes">
                        <label class="answer__label" for="aliens_yes">Yes</label>
                    </div>
                    <div class="answer">
                        <input class="answer__input" type="radio" id="aliens_no" name="aliens" value="No">
                        <label class="answer__label" for="aliens_no">No</label>
                    </div>
                </div>
                <div data-question="4" class="quiz__step--4 quiz__step quiz__summary">
                    <h1 class="quiz__question">Summary</h1>
                    <div id="summary"></div>
                    <div class="submit__container">
                        <a href="#" class="submit">Submit</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="bottom">
        <section class="bottom__container">
            <div class="progress">
                <div class="progress__inner"></div>
            </div>
            <div class="navigation">
                <div class="navigation__btn navigation__btn--left"><i class="bi bi-arrow-left"></i></div>
                <div class="navigation__btn navigation__btn--right"><i class="bi bi-arrow-right"></i></div>
            </div>
        </section>
    </footer>
    
    





    <script src="./js/jquery.min.js"></script>
    <script src="./js/quiz.js"></script>
</body>
</html>
