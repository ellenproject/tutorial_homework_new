<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>036Vue監測數據的原理_數組</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <!-- Vue監測數據改變的原理 -->
    <div id="root">
        <h1>學校信息</h1>
        <h2>學校名稱：{{school.name}}</h2>
        <h2>學校地址：{{school.address}}</h2>
        <h2>校長是：{{school.leader}}</h2>
        <hr>
        <h1>學生信息</h1>
        <button @click="addSex">添加一個性別屬性，默認值是男</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">性別：{{student.sex}}</h2>
        <h2>名齡：真實{{student.age.rAge}}，對外{{student.age.sAge}}</h2>
        <h2>朋友們</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
    </div>



    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                school:{
                    name: 'Jake',
                    address: 'Taipei',
                },
                student:{
                    name:'tom',
                    age:{
                        rAge: 40,
                        sAge: 29
                    },
                    hobby:[
                        '抽菸',
                        '喝酒',
                        '燙頭',
                    ],
                    friends:[
                        {name: 'Jerry', age: 35},
                        {name: 'Tony', age: 36}
                    ]
                },
            },
            //只要想在Vue裡面改變數組，增刪改查，就必須得調用這七個方法：
            //push(), pop(), shift(), unshift(), splice(), sort(), reverse()
            //但其實用Vue.set()也可以讓Vue發現數組被改變了
            methods: {
                addSex(){
                    Vue.set(this.student,'sex','男')
                }
            },
        })
    </script>
</body>
</html>
