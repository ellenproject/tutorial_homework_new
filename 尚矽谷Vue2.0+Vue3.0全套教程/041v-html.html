<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>041v-html指令</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令：
            1.作用：向指定節點中渲染包含html結構的內容。
            2.與插值語法的區別：
                (1).v-html會替換節點中所有的內容，{{xx}}則不會。
                (2).v-html可以識別html結構。
            3.嚴重注意：v-html有安全性問題！！！！
                (1).在網站上動態渲染任意HTML是非常危險的，容易導致XSS攻擊。
                (2).一定要在可信的內容上使用v-html，永不要用在用戶提交的內容上！
     -->
    <div id="root">
        <div>你好，{{name}}</div>
        <!-- v-html支持結構的解析，v-text不支持 -->
        <div v-html="str"></div>  
    </div>


    <script>
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                name:'Jake',
                str: '<h3>你好啊</h3>',
            }
        })
    </script>
</body>
</html>
