<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件處理</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
        1.使用v-on:xxx 或 @xxx 綁定事件，其中xxx是事件名；
        2.事件的回調需要配置在methods對象中，最終會vm上；
        3.methods中配置的函數，不要用箭頭函數！否則this就不是vm了；
        4.methods中配置的函數，都是被Vue所管理的函數，this的指向是vm 或 組件實例對象；
        5.@click="demo" 和 @click="demo($event)"效果一致，但後者可以傳參；
    -->

    <div id="root">
        <h2>歡迎來到{{name}}學習</h2>
        <!-- <button v-on:click="showInfo">點我提示信息</button> -->
        <button @click="showInfo1">點我提示信息1﹙不傳參﹚</button>
        <button @click="showInfo2(66,$event)">點我提示信息2﹙傳參﹚</button>
    </div>


    <script>
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'Jake',
            },
            methods:{
                showInfo1(event){
                    // console.log(event.target.innerText);
                    // console.log(this === vm); 此處的this是vm 
                    //注意：showInfo:(event)=>{}如果是箭頭函數，this就會指向window。
                    //小結：所有被vue管理的函數最好都寫普通函數，不要寫箭頭函數。
                    alert('同學你好！')
                },
                showInfo2(number,a){
                    // console.log(event.target.innerText);
                    console.log(number,a);
                    // alert('同學你好！！')
                },
            }
        })
    </script>
</body>
</html>
