<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classé¡ž</title>
</head>
<body>
    <h1>Learning Javascript</h1>
    <script type="text/javascript">

        
        class Circle{
            constructor(_radius = 5, _color = "red"){
                this.radius = _radius;
                this.color = _color;
            }

            static equalSize(a,b){
                return 2 * a.radius * Math.PI === 2 * b.radius * Math.PI;
            }

            static equalColor(a,b){
                return a.color === b.color;
            }

            getArea(){
                return 2 * this.radius * Math.PI;
            }

            printDescription(){
                console.log(`I am a circle. my radius is ${this.radius} and I am ${this.color}`);
            }
        }

        let circle_1 = new Circle();
        let circle_2 = new Circle();

        let circle_3 = new Circle(8, "blue");
        let circle_4 = new Circle(6, "orange");

        console.log(circle_3.getArea());
        console.log(circle_4.getArea());

        circle_1.printDescription();

        let result = Circle.equalSize(circle_1, circle_2);
        console.log(result);
        
        console.log(Circle.equalColor(circle_1, circle_3));
        
    </script>
</body>
</html>
