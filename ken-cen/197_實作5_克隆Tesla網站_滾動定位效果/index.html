<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Tesla</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav_logo">
                <img src="img/logo.svg" alt="Logo" class="logo">
            </div>
            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Model S</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Model 3</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Model X</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Model Y</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Solar Roof</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Solar Panels</a></li>
                </ul>
            </div>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">網上商店</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">帳 戶</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">選 單</a></li>
                </ul>
            </div>

            <div class="nav_toggle">
                <ul class="nav_list">
                    <li class="nav_item nav_button"><a href="#" class="nav_link">選 單</a></li>
                </ul>
            </div>            

        </nav>

    <main>
        <div class="home" id="model_s">
            <div class="car_model">
                <h1 class="car_model_title">Model S</h1>
                <p class="car_model_paragraph">
                    Order Online for
                    <a href="#" class="car_model_link">Touchless Delivery</a>
                </p>
            </div>
            <div class="home_button">
                <div class="home_button_order">
                    <a href="">Custom Order</a>
                </div>
                <div class="home_button_exist">
                    <a href="">Existing Inventory</a>
                </div>
            </div>
        </div>
        <div class="home" id="model_y">
        </div>
        <div class="home" id="model_3">
        </div>
        <div class="home" id="model_x">
        </div>
        <div class="home" id="solar_panels">
        </div>
        <div class="home" id="solar_roof">
        </div>

    <script src="js/Page.js"></script>
    <script src="js/main.js"></script>
