<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何修改元素的CSS樣式</title>
    <style>
        #circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: aqua;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        #text{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Learning Javascript</h1>
    <div id="circle">
        <p>this is text.</p>
        <p>this is another text.</p>
    </div>

    <script>
        document.getElementById('circle').onclick = function(){
            let circleBg = document.getElementById('circle');
            let circleText = document.querySelectorAll('#circle p')
            circleBg.style.backgroundColor = "gold";
            // circleText.style = "font-size: 42px";
            circleText[0].setAttribute('id', 'text');
        }
    </script>
</body>
</html>
